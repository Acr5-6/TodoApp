<!DOCTYPE html>
<html lang="en" ng-app="polytask">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>TodoApp</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
        body {
            padding-top: 50px;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Welcome</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout">Deconnexion</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container" ng-controller="MainController">

    <div class="starter-template">
        <h1>Todo Application</h1>
            </br>
            <div ng-repeat="task in list_task | orderBy:'done'">
                </br>
                <input id="checkbox" ng-checked="task.done" ng-click="done(task.id)" type="checkbox"/>
                <label for="checkbox" ng-style="task.done && { 'text-decoration' : 'line-through' }">
                    &nbsp {{task.content}}
                </label>
                <button class="btn btn-danger btn-circle btn-sm" ng-click="deleteTodo(task.id)" type="button"><i class="glyphicon glyphicon-trash"></i></button>
                <button class="btn btn-info btn-circle btn-sm" type="button" ng-click="showEditTask=!showEditTask;"><span class="glyphicon glyphicon-pencil" ></span></button>
                <span ng-show="showEditTask==true ">
                        <input type=" text " placeholder="écrire quelque chose " ng-model="newtask.content">
                        <button class="btn btn-warning " ng-click="updateToDo(task.id);showEditTask=!showEditTask;">Confirmer</button>
                    </span>
            </div>
            </br>
            <div id="todo-form ">
                <form>
                    <div class="form-group ">
                        <h5>
                            <label>Nom de tâche :</label>
                        </h5>
                        <input type="text " placeholder="écrire quelque chose " ng-model="taskname " class="form-control ">
                    </div>
                    <button type="submit " ng-click="createTodo(); " class="btn btn-success ">Ajouter</button>
                </form>
            </div>
<!--        </div>-->
    </div>

</div><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
